   <style>
    /* Global Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        background: linear-gradient(175deg, beige,brown);
        color: black;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    /* Header Styles */
    .header {
        background-color: maroon;
        color: #cb0808;
        padding: 20px;
        text-align: center;
        position: relative;
    }

    .logo {
        color: beige;
        text-decoration: none;
        font-size: 24px;
        font-weight: bold;
    }

    .search-form {
        margin-top: 20px;
    }

    .search-form input[type="text"] {
        padding: 10px;
        width: 300px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    .search-form button {
        padding: 10px 20px;
        background-color: beige;
        color: maroon;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
    }

    /* Profile option Styles */
    .profile-option {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
    }

    .profile-icon {
        background: none;
        border: none;
        cursor: pointer;
        color: beige;
        font-size: 20px;
    }

    .profile-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: maroon;
        border-radius: 5px;
        padding: 10px;
        z-index: 1;
    }

    .profile-dropdown .username {
        color: beige;
        font-weight: bold;
    }

    .profile-dropdown .class {
        color: beige;
        font-style: italic;
    }

    .profile-dropdown .logout {
        display: block;
        color: beige;
        text-decoration: none;
        margin-top: 5px;
    }

    .profile-dropdown .logout:hover {
        text-decoration: underline;
    }

    /* Main Content Styles */
    .main-content {
        padding: 20px;
        text-align: center;
        flex: 1; /* Added to fill remaining space */
    }

    .additional-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    .additional-buttons .btn {
        background-color: maroon; /* Maroonish brown */
        color: beige;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin: 0 10px;
    }

    .additional-buttons .btn:hover {
        background-color: #efc689; /* Darker shade for hover effect */
    }

    .course-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between; /* Ensure even spacing between columns */
        margin-top: 20px;
    }

    .course {
        background-color: #e9b57f;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #b73a3a, #5c1717); 
        margin-bottom: 20px; /* Adjust margin for spacing between rows */
        padding: 17px;
        width: calc(50% - 20px); /* Two containers per row */
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box; /* Add this to include padding and border in the width */
    }

    .course img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 6px;
    }

    .course a.btn {
        background-color: beige;
        color: maroon;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease; /* Added transition */
    }

    .course a.btn:hover {
        background-color:black;
        color: beige; /* Change text color on hover */
    }

    /* Footer Styles */
    .footer {
        background-color: #8b0000;
        color: beige;
        padding: 20px;
        text-align: center;
    }

    /* Social Media Buttons */
    .social-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    .social-buttons .btn {
        background-color: #3b5998; /* Facebook Blue */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin: 0 10px;
    }

    .social-buttons .btn:hover {
        background-color: #2d4373; /* Darker shade for hover effect */
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Adjust the vertical position */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Set the width of the modal */
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
   </style>
</head>

<script>
// Toggle profile dropdown
function toggleProfileDropdown() {
    var dropdown = document.getElementById("profileDropdown");
    dropdown.style.display === "block" ? dropdown.style.display = "none" : dropdown.style.display = "block";
}

// Close profile dropdown when clicking outside of it
window.onclick = function(event) {
    var dropdown = document.getElementById("profileDropdown");
    if (event.target != dropdown && event.target.parentNode != dropdown) {
        dropdown.style.display = "none";
    }
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Home</title>

   <!-- Font Awesome CDN link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
         background-color: beige; /* Maroonish brown */
         background: linear-gradient(135deg, beige, rgb(251, 226, 164));
         color: black; /* Black font color */
         display: flex;
         flex-direction: column;
         min-height: 100vh;
      }

      /* Header Styles */
      .header {
         background-color: maroon; /* Beige */
         color: #cb0808; /* Maroonish brown */
         padding: 20px;
         text-align: center;
      }

      .header .logo {
         color:beige; /* Maroonish brown */
         text-decoration: none;
         font-size: 24px;
         font-weight: bold;
      }

      .header .search-form {
         margin-top: 20px;
      }

      .header .search-form input[type="text"] {
         padding: 10px;
         width: 300px;
         border: none;
         border-radius: 5px;
         font-size: 16px;
      }

      .header .search-form button {
         padding: 10px 20px;
         background-color: beige; /* Maroonish brown */
         color: maroon;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
         margin-left: 10px;
      }

      /* Main Content Styles */
      .main-content {
         padding: 20px;
         text-align: center;
         flex: 1; /* Added to fill remaining space */
         display: flex;
         flex-direction: column;
         align-items: center;
      
         border-radius: 20px; /* Rounded corners */
         box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased Box Shadow */
      }

      .course-container {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         margin-top: 20px; /* Added margin to separate from social media buttons */
      }

      .course {
         background-color: #f9e3cb; /* Light Peach */
         border-radius: 20px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         background: linear-gradient(135deg, #b73a3a, #5c1717); 
         margin: 20px;
         padding: 20px;
         width: 300px;
         text-align: center;
         position: relative;
         overflow: hidden;
         transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
      }

      .course:hover {
         background-color:rgb(162, 121, 121);
         transform: scale(1.05); /* Slightly smaller zoom effect */
         box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2); /* Enhanced box shadow on hover */
      }

      .course h3 {
         font-size: 24px;
         color: beige; /* Black font color */
         margin-bottom: 10px;
      }

      .course img {
         max-width: 100%;
         height: auto;
         border-radius: 10px;
         margin-bottom: 20px;
      }

      .course .btn {
         background-color: beige; /* Maroonish brown */
         color: maroon;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         text-decoration: none;
         transition: background-color 0.3s ease;
      }

      .course .btn:hover {
         background-color:black; /* Darker shade for hover effect */
      }

      /* Footer Styles */
      .footer {
         background-color: #8b0000; /* Maroonish brown */
         color: beige;
         padding: 20px;
         text-align: center;
         width: 100%;
      }

      .footer span {
         font-weight: bold;
      }

      /* Social Media Buttons */
      .social-buttons {
         margin-top: 20px;
         display: flex;
         justify-content: center;
      }

      .social-buttons .btn {
         background-color: #3b5998; /* Facebook Blue */
         color: #fff;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         text-decoration: none;
         transition: background-color 0.3s ease;
         margin: 0 10px;
      }

      .social-buttons .btn:hover {
         background-color: #2d4373; /* Darker shade for hover effect */
      }

      /* Why Choose Us Button */
      .why-choose-btn {
         background-color:maroon; /* Maroonish brown */
         color:beige;
         padding: 15px 30px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         text-decoration: none;
         transition: background-color 0.3s ease;
         margin-top: 20px;
      }

      .why-choose-btn:hover {
         background-color: maroon; /* Darker shade for hover effect */
      }

      /* Additional Buttons */
      .additional-buttons {
         margin-top: 20px;
         display: flex;
         justify-content: center;
      }

      .additional-buttons .btn {
         background-color: maroon; /* Maroonish brown */
         color:beige;
         padding: 15px 30px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         text-decoration: none;
         transition: background-color 0.3s ease;
         margin: 0 10px;
      }

      .additional-buttons .btn:hover {
         background-color: #efc689; /* Darker shade for hover effect */
      }
   </style>
</head>
